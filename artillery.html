<body>
<!-- <h2>to be named</h2> -->

<p>
<canvas id="canvas1" width="512" height="384"></canvas>
</p>

<script id="script1" type="text/javascript">

// Simple way to attach js code to the canvas is by using a function
function sketchProc(processing) {

	// Constants
	const ScreenWidth = 512;
	const ScreenHeight = 384;
	
	// Layers
	var TerrainLayer;
	
  	processing.setup = function () {
		console.log("setup called");
		
		processing.size(ScreenWidth, ScreenHeight);
		
		// var processingCode = "PImage TerrainLayer = createImage( 120, 120, RGB ); TerrainLayer.pixels[0] = color(1, 2, 3, 4);";
		// var jsCode = Processing.compile(processingCode).sourceCode;
		// console.log(jsCode);
		
		TerrainLayer = processing.createImage(ScreenWidth, ScreenHeight, processing.RGB);
		for(var i=0; i < TerrainLayer.pixels.getLength(); i++) {
			var theColor = processing.color(0, 0, 0, 255);
			TerrainLayer.pixels.setPixel(i, theColor);
		}
		console.log("setup done!");
	}

	processing.draw = function() {
		processing.background(204);
		processing.image(TerrainLayer, 0, 0);
		//processing.image(TerrainLayer, 34, 34);
	};
  
	processing.keyPressed = function () {
		console.log("key pressed: " + processing.key);
	};
}

// attaching the sketchProc function to the canvas
var p = new Processing("canvas1", sketchProc);
// p.exit(); to detach it
</script>

</body>
</html>
