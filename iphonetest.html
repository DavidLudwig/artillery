	<head>

	<body bgcolor="#000000">
		<div class="game_container">
			<canvas class="game" id="GameCanvas" width="512" height="384"></canvas>
			<div class="spacer"; style="left:0px; top:10px;">
				<div class="spacer"; style="left:10px; top:0px;">
					<div class="label" style="left:70px; top:3px; color:White; font-size:12px">Angle:</div>
					<a id="AngleMinusMinus" href="#" class="button" style="left:0px; top:18px">&lt;&lt;</a>
					<a id="AngleMinus" href="#" class="button" style="left:40px; top:18px">&lt;</a>
					<div id="AngleValue" class="label" style="left:77px; top:23px; color:White; font-size:16px">45</div>

					<a id="PowerMinusMinus" href="#" class="button" style="left:0px; top:18px">&lt;&lt;</a>
					<a id="PowerMinus" href="#" class="button" style="left:40px; top:18px">&lt;</a>
					<div id="PowerValue" class="label" style="left:72px; top:23px; color:White; font-size:16px">100</div>
					<a id="PowerPlus" href="#" class="button" style="left:100px; top:18px">&gt;</a>
					<a id="PowerPlusPlus" href="#" class="button" style="left:131px; top:18px">&gt;&gt;</a>
				</div>
				<a id="FireButton" href="#" class="button" style="left:400px; top:18px; width:77px">Fire Missile!</a>
			</div>
			<!-- <a id="RemoteCmdButton" href="#" class="button" style="left:370px; top:20px">Get Remote Cmd</a> -->
		</div>
		<div class="title">Death til the Break of Dawn</div>
